<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Habit Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2e7d32; /* Green color */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .logo img {
            vertical-align: middle;
            margin-right: 5px;
        }
        .tagline {
            font-size: 16px;
            color: #2e7d32;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            
            GREEN HABIT TRACKER
        </div>
        <div class="tagline">
            “Sustainability Made Simple.”
        </div>
    </div>
</body>
</html>
